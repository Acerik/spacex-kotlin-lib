name: Kotlin CI with JaCoCo

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build and run tests
        run: ./gradlew build jacocoTestReport

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests/test

      - name: Upload code coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: build/reports/jacoco/test/html

      - name: Generate JaCoCo badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv
          badges-directory: .github/badges

      - name: Resolve conflicts automatically
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

          # Checkout the ci-results branch
          git fetch --all
          git checkout ci-results || git checkout -b ci-results

          # Fetch the latest changes from ci-results
          git fetch origin

          # Resolve conflicts by taking the changes from ci-results branch (theirs)
          git merge origin/ci-results --strategy=recursive --strategy-option=theirs || echo "No conflicts to resolve"

          # Stage and commit resolved conflicts
          git add .
          git commit -m "Merge conflicts resolved automatically" || echo "No changes to commit"

          # Push to ci-results branch
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/Acerik/spacex-kot-api.git ci-results

      - name: Push code changes to master
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

          # Checkout master branch
          git checkout master

          # Pull latest changes from master
          git pull origin master || echo "No changes to pull"

          # Stage and commit changes
          git add .
          git commit -m 'Add code changes' || echo "No changes to commit"

          # Push changes to master branch
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/Acerik/spacex-kot-api.git master
