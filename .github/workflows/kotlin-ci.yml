name: Kotlin CI with JaCoCo

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build and run tests
        run: ./gradlew build jacocoTestReport

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests/test

      - name: Upload code coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: build/reports/jacoco/test/html

      - name: Generate JaCoCo badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv
          badges-directory: .github/badges

      - name: Resolve conflicts automatically and replace old file
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

          # Checkout the ci-results branch
          git fetch --all
          git checkout ci-results || git checkout -b ci-results

          # Fetch the latest changes to avoid non-fast-forward errors
          git pull origin ci-results || echo "No changes to pull"

          # Delete the old jacoco.svg file before replacing it
          rm -f .github/badges/jacoco.svg || echo "No old jacoco.svg file to remove"

          # Stage and commit the new jacoco.svg file
          git add .github/badges/jacoco.svg
          git commit -m "Replace old jacoco.svg with new one"

          # Push to ci-results branch
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/Acerik/spacex-kot-api.git ci-results


      - name: Push code changes to master
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

          # Checkout master branch
          git checkout master

          # Pull latest changes from master
          git pull origin master || echo "No changes to pull"

          # Stage and commit changes
          git add .
          git commit -m 'Add code changes' || echo "No changes to commit"

          # Push changes to master branch
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/Acerik/spacex-kot-api.git master
