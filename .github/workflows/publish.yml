name: Publish to GitHub Packages

on:
  workflow_run:
    workflows:
      - "Kotlin CI with JaCoCo"
    types:
      - completed
  push:
    branches:
      - master
    paths:
      - 'build.gradle.kts'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adoptopenjdk'

      - name: Set up Kotlin
        uses: actions/setup-kotlin@v1
        with:
          kotlin-version: '2.0.20'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Publish to GitHub Packages
        run: ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event_name == 'push' && contains(github.event.head_commit.message, 'build.gradle.kts') }}
